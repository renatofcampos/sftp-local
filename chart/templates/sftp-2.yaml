apiVersion: apps/v1
kind: Deployment
metadata:
  name: sftp-2
  labels:
    app: segundo-pod
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: sftp-2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sftp-2
    spec:
      containers:
        - name: container-sftp-2
          image: atmoz/sftp
          volumeMounts:
            - mountPath: /etc/sftp
              name: sftp-configmap1
              readOnly: true
            - mountPath: /Totvs/Docker/projeto-argocd
              name: primeiro-pv
      volumes:
        - name: primeiro-pv
          persistentVolumeClaim:
           claimName: pvc-1   
        - configMap:
            defaultMode: 420
            name: sftp-configmap1 
          name: sftp-configmap1
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sftp-configmap1
data: 
  users.conf: |
      foo:123:1001:100
      bar:abc:1002:100
      baz:xyz:1003:100        
                           
